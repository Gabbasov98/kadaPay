<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/air-datepicker.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Анкета поручителя</title>
</head>


<body class="m-page">
    <div class="wrapper">
        <main class="content">
            <div class="auth">
                <a href="" class="header__logo">
                    <img src="img/logo.svg" alt="">
                </a>
                <div class="auth__inner">
                    <div class="h2">
                        Вход на платформу
                    </div>
                    <div class="auth-form">
                        <div class="auth-form__fields">
                            <div class="fg _type2">
                                <label>Адрес электронной почты</label>
                                <input type="email" placeholder="example@gmail.com">
                            </div>
                            <fieldset class="fg fg-pass  _type2">
                                <label>Пароль</label>
                                <input type="password" placeholder="Пароль">
                                <button type="button" class="pass-toggle">
                                    <img class="_view1" src="img/eye.svg" alt="">
                                    <!--        <img class="_view2" src="img/eye2.svg" alt="">-->
                                </button>
                            </fieldset>

                        </div>
                        <button class="auth-form__btn m-btn m-btn-black">
                            <span>Войти</span>
                        </button>
                        <div class="auth-form__bottom">
                            <a href="" class="auth-form__link">
                                Проблемы со входом и доступом?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/air-datepicker.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
